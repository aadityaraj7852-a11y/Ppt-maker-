<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>

<title>MCQ → PPTX (FAST & STABLE)</title>

<link href="https://fonts.googleapis.com/css2?family=Kalam&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/pptxgenjs@3.9.0/dist/pptxgen.bundle.min.js"></script>

<style>
body{
  font-family:'Kalam',cursive;
  background:#0f1720;color:#eee;margin:16px
}
.card{
  background:#121926;padding:16px;border-radius:10px;
  border:1px solid #223;max-width:1200px;margin:auto
}
label{display:block;margin-top:8px;color:#9fb7ff;font-weight:700}
textarea,input{
  width:100%;padding:8px;border-radius:6px;
  border:1px solid #334;background:#0b1220;color:#fff
}
.btn{
  padding:10px 14px;border:none;border-radius:8px;
  margin-top:10px;font-weight:700;cursor:pointer
}
.btn-blue{background:#0b74ff;color:#fff}
.btn-grey{background:#333;color:#ccc}
.btn-red{background:#e11d48;color:#fff}
.row{display:flex;gap:12px;flex-wrap:wrap}
.col{flex:1;min-width:280px}

.preview{
  background:#071019;padding:12px;border-radius:8px;
  margin-top:10px;border:1px solid #203040;
  max-height:520px;overflow:auto
}
.slide-preview{
  background:#000;color:#fff;
  padding:8px;border-radius:6px;
  margin-bottom:10px;white-space:pre-wrap
}
</style>
</head>

<body>
<div class="card">

<h2>⚡ MCQ → PPTX (Ultra Fast – Full Version)</h2>

<div class="row">

<!-- LEFT -->
<div class="col">
<label>JSON Input</label>
<textarea id="jsonArea" rows="8" placeholder='[
 { "question":"राजस्थान की राजधानी?", "option":["जयपुर","जोधपुर","बीकानेर","उदयपुर"] }
]'></textarea>

<h3>Manual Entry</h3>
<label>Question</label>
<textarea id="manualQ" rows="3"></textarea>

<label>Options</label>
<input id="opt1" placeholder="Option 1">
<input id="opt2" placeholder="Option 2">
<input id="opt3" placeholder="Option 3">
<input id="opt4" placeholder="Option 4">

<button id="addManual" class="btn btn-grey">Add Question</button>

<label style="margin-top:12px">Background Image</label>
<input type="file" id="bgImg" accept="image/*">

<div class="row">
  <div class="col">
    <label>Question Color</label>
    <input type="color" id="qColor" value="#ffff00">
  </div>
  <div class="col">
    <label>Option Color</label>
    <input type="color" id="optColor" value="#ffffff">
  </div>
</div>

<button id="importBtn" class="btn btn-grey">Import JSON</button>
<button id="generateBtn" class="btn btn-blue">Generate PPTX (FAST)</button>
<button id="clearBtn" class="btn btn-red">Clear All</button>
</div>

<!-- RIGHT -->
<div class="col">
<label>Preview</label>
<div id="preview" class="preview">No Questions</div>
</div>

</div>
</div>

<script>
const $ = id => document.getElementById(id);

let DATA=[];
let BG=null;

function normalize(item){
  return {
    question:(item.question||""),
    option:(item.option||["","","",""]).slice(0,4)
  };
}

function renderPreview(){
  const p=$("preview");
  p.innerHTML="";
  if(DATA.length===0){
    p.innerText="No Questions";
    return;
  }
  DATA.forEach((q,i)=>{
    const d=document.createElement("div");
    d.className="slide-preview";
    d.innerText=
      `Q${i+1}. ${q.question}\n`+
      `1. ${q.option[0]}\n`+
      `2. ${q.option[1]}\n`+
      `3. ${q.option[2]}\n`+
      `4. ${q.option[3]}`;
    p.appendChild(d);
  });
}

$("bgImg").onchange=e=>{
  if(!e.target.files[0]) return;
  const r=new FileReader();
  r.onload=()=>BG=r.result;
  r.readAsDataURL(e.target.files[0]);
};

$("addManual").onclick=()=>{
  if(!$("manualQ").value.trim()) return;
  DATA.push(normalize({
    question:$("manualQ").value,
    option:[
      $("opt1").value,$("opt2").value,
      $("opt3").value,$("opt4").value
    ]
  }));
  $("manualQ").value="";
  $("opt1").value=$("opt2").value=$("opt3").value=$("opt4").value="";
  renderPreview();
};

$("importBtn").onclick=()=>{
  try{
    let j=JSON.parse($("jsonArea").value);
    if(!Array.isArray(j)) j=[j];
    DATA=j.map(normalize);
    renderPreview();
  }catch(e){ alert("Invalid JSON"); }
};

$("generateBtn").onclick=()=>{
  if(DATA.length===0) return alert("No questions");

  const qc=$("qColor").value.replace("#","");
  const oc=$("optColor").value.replace("#","");

  const ppt=new PptxGenJS();
  ppt.defineLayout({name:"FIX",width:13.54,height:7.4});
  ppt.layout="FIX";

  DATA.forEach((q,i)=>{
    const slide=ppt.addSlide();

    if(BG) slide.background={data:BG};

    slide.addText(`Q${i+1}. ${q.question}`,{
      x:0.7,y:0.6,w:12,
      fontSize:28,bold:true,
      color:qc,fontFace:"Kalam",
      lineSpacing:32
    });

    q.option.forEach((op,idx)=>{
      slide.addText(`${idx+1}. ${op}`,{
        x:0.9,y:1.8+idx*0.9,w:11,
        fontSize:24,color:oc,
        fontFace:"Kalam"
      });
    });
  });

  ppt.writeFile({fileName:"MCQ_FAST_FINAL.pptx"});
};

$("clearBtn").onclick=()=>{
  DATA=[];$("jsonArea").value="";
  renderPreview();
};

renderPreview();
</script>

</body>
</html>
